{% extends 'articles/base.html' %}
{% block title %} {{ article.title }} {% endblock %}

{% block container %}
    <div class="card">
        <img class="card-img" src="{{ article.image.url }}" alt="">
        <div class="card-body">
            <p class="h5 text-uppercase">{{ article.title }}</p>
            <p class="card-text">{{ article.text }}</p>
        </div>
    </div>
{% endblock %}
