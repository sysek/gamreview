{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>gamereviews</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'articles/css/base.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark text-white justify-content-between">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-gamepad"></i> gamesreview</span>
        <span class="navbar-text text-right">
            Witaj, {{ user.get_username }}<br>
            <a href="#" class="badge badge-primary">Powiadomienia</a>
            <a href="#" class="badge badge-secondary">Wyloguj</a>
        </span>
    </nav>
    <hr class="my-1">
    <div class="row">
        <div class="col-md-12">
            <nav class="nav justify-content-between">
                <a class="" href="#">Na Å¼ywo</a>
                <a class="text-muted" href="#">Recenzje</a>
                <a class="text-muted" href="#">Konsole</a>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            {% for article in articles %}
                <div class="card" style="width: 90%;">
                    <img class="card-img" src="{{ article.image }}">
                    <div class="card-img-overlay">
                        <span class="badge badge-secondary">{{ article.tag }}</span>
                    </div>
                    <div class="card-body">
                        <h5 class="h5 text-uppercase">{{ article.title }}</h5>
                        <p class="card-text text-truncate">{{ article.text }}</p>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <div id="datepicker"></div>
            <br>
            <a class="twitter-timeline" data-width="272" data-theme="light" href="https://twitter.com/sysek2?ref_src=twsrc%5Etfw">Tweets by sysek2</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $( function() {
        $( "#datepicker").datepicker();
    });
</script>

</body>
</html>
