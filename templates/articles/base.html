<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>gamereviews</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            #1 najnowsze newsy | #2 ostatnie newsy | #forum: nie wiem! by ~user
        </span>

    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <i class="fas fa-gamepad"></i> gamereviews
        </div>
        <div class="col-md-4 text-right">
            Jesteś zalogowany jako: <strong>{{ user.get_username }}</strong><br>
            <a class="badge badge-primary" href="#">Powiadomienia</a>
            <a class="badge badge-light" href="#">Wyloguj</a>
        </div>
    </div>
    <hr class="my-1">
    <div class="row">
        <div class="col-md">
            <nav class="nav justify-content-between">
                <a class="" href="#">Na żywo</a>
                <a class="text-muted" href="#">Recenzje</a>
                <a class="text-muted" href="#">Konsole</a>
            </nav>
        </div>
        <div clas="col-md">
            {% for article in articles %}
            autor: {{  art.title }}
            {% endfor %}
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
